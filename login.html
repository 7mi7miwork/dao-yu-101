<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dao-Yu-101 Login - Anmeldung zur digitalen Lernplattform f√ºr Dao-Yu Philosophie und Praxis">
    <meta name="keywords" content="Dao-Yu, Login, Anmeldung, Lernplattform, Philosophie">
    <title>Dao-Yu-101 | Anmeldung</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <header class="login-header">
        <div class="container">
            <div class="logo">
                <img src="assets/images/dao-yu-logo.svg" alt="Dao-Yu-101 Logo" width="150" height="60">
            </div>
            <nav class="login-nav" aria-label="Login-Navigation">
                <ul class="nav-list">
                    <li><a href="index.html">Zur√ºck zur Startseite</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="login-main">
        <section class="login-container" aria-labelledby="login-heading">
            <h1 id="login-heading">Anmeldung</h1>
            <p class="login-subtitle">Melden Sie sich an, um auf Ihre Kurse und Lerninhalte zuzugreifen.</p>

            <form id="login-form" class="login-form" novalidate aria-labelledby="login-heading">
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input type="text" id="username" name="username" required
                           aria-required="true" aria-describedby="username-error username-help">
                    <span class="help-text" id="username-help">Mindestens 4 Zeichen</span>
                    <span class="error-message" id="username-error" aria-live="polite"></span>
                </div>

                <div class="form-group">
                    <label for="password">Passwort</label>
                    <div class="password-input-container">
                        <input type="password" id="password" name="password" required
                               aria-required="true" aria-describedby="password-error password-help">
                        <button type="button" class="toggle-password" aria-label="Passwort anzeigen">
                            üëÅÔ∏è
                        </button>
                    </div>
                    <span class="help-text" id="password-help">Mindestens 8 Zeichen</span>
                    <span class="error-message" id="password-error" aria-live="polite"></span>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="login-button">Anmelden</button>
                </div>

                <div class="form-links">
                    <a href="register.html">Neues Konto erstellen</a>
                    <a href="forgot-password.html">Passwort vergessen?</a>
                </div>

                <div id="login-error" class="error-message" aria-live="assertive"></div>
            </form>
        </section>
    </main>

    <footer class="login-footer">
        <div class="container">
            <div class="footer-content">
                <p>&copy; 2026 Dao-Yu-101. Alle Rechte vorbehalten.</p>
                <div class="footer-links">
                    <a href="impressum.html">Impressum</a>
                    <a href="datenschutz.html">Datenschutz</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/login.js"></script>
</body>
</html>
