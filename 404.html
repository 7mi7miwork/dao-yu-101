<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Dao Yu Learning Platform</title>
    <link rel="stylesheet" href="src/css/main.css">
    <link rel="stylesheet" href="src/themes/minecraft-overworld.css">
    <style>
        .error-container {
            min-height: 80vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }
        
        .error-content {
            max-width: 600px;
        }
        
        .error-code {
            font-size: 8rem;
            font-weight: bold;
            color: var(--primary-color);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        
        .error-title {
            font-size: 2rem;
            color: var(--text-color);
            margin-bottom: 1rem;
        }
        
        .error-description {
            font-size: 1.2rem;
            color: var(--text-color);
            opacity: 0.8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--border-radius);
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
        }
        
        .btn-secondary:hover {
            background: var(--bg-color);
            transform: translateY(-2px);
        }
        
        .error-illustration {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-20px);
            }
            60% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .search-suggestions {
            margin-top: 2rem;
            padding: 1.5rem;
            background: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        .search-suggestions h3 {
            color: var(--primary-color);
            margin-bottom: 1rem;
        }
        
        .suggestion-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 0.5rem;
        }
        
        .suggestion-links a {
            color: var(--text-color);
            text-decoration: none;
            padding: 0.5rem;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        
        .suggestion-links a:hover {
            background-color: var(--bg-color);
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-content">
            <div class="error-illustration">üéØ</div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">
                Oops! The page you're looking for seems to have wandered off into the digital wilderness. 
                Don't worry though - even the best explorers get lost sometimes!
            </p>
            
            <div class="error-actions">
                <a href="src/index.html" class="btn btn-primary">
                    üè† Go Home
                </a>
                <a href="javascript:history.back()" class="btn btn-secondary">
                    ‚Üê Go Back
                </a>
            </div>
            
            <div class="search-suggestions">
                <h3>Maybe you were looking for:</h3>
                <div class="suggestion-links">
                    <a href="src/index.html#courses">üìö Courses</a>
                    <a href="src/index.html#shop">üõí Shop</a>
                    <a href="src/index.html#leaderboard">üèÜ Leaderboard</a>
                    <a href="src/index.html#profile">üë§ Profile</a>
                    <a href="src/index.html">üéØ Home</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Auto-redirect to home after 30 seconds
        setTimeout(() => {
            window.location.href = 'src/index.html';
        }, 30000);
        
        // Add some interactivity
        document.addEventListener('DOMContentLoaded', () => {
            const errorCode = document.querySelector('.error-code');
            const illustration = document.querySelector('.error-illustration');
            
            // Change illustration on click
            const illustrations = ['üéØ', 'üß≠', 'üó∫Ô∏è', 'üîç', '‚ùì', 'üö∂‚Äç‚ôÇÔ∏è', 'üö∂‚Äç‚ôÄÔ∏è'];
            let currentIllustration = 0;
            
            illustration.addEventListener('click', () => {
                currentIllustration = (currentIllustration + 1) % illustrations.length;
                illustration.textContent = illustrations[currentIllustration];
            });
            
            // Add keyboard navigation
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    window.location.href = 'src/index.html';
                } else if (e.key === 'Backspace') {
                    history.back();
                }
            });
        });
    </script>
</body>
</html>
